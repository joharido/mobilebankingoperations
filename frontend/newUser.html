<body>
  <div class="stickyPreview" preview();></div>

  <div class="sticky">
    <div id="sideDisplay" class="sideDisplay_display">
      <div id="sideDisplayHeader"> </div>
      <label for="num">Number Of Members</label>
      <input type="number" name="numberOfMem" id="num" placeholder="12" value="3">   
    </div>
  </div>


<div class="container">
  <button id="home" class="btn btn-primary float-right btn-md" >Home</button>
  <br>
    <h1 class="userHeading">Registration</h1>
    <form id="form" method="POST"> 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" id="firstName" placeholder="John" pattern="[a-zA-Z]+" 
          oninvalid="this.setCustomValidity('Please enter a valid name. The name cannot contain numbers or special characters (!, ~, etc.)')" oninput="this.setCustomValidity('')" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Doe" pattern="[a-zA-Z]+" 
          oninvalid="this.setCustomValidity('Please enter a valid name. The name cannot contain numbers or special characters (!, ~, etc.)')" oninput="this.setCustomValidity('')" required>
        </div>
      </div>
      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail" placeholder="john.doe@mail.com" required>  
      </div>
      <div class="form-row">
          <div class="form-group col-md-12">
              <label for="teamName">Team Name</label>
              <input type="text" name="teamName" class="form-control" id="teamName" placeholder="Avengers" required>    
          </div>
      </div>

      <div class="form-row">
        <label>Do you wish to participate?</label>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="yes" name="radioButtons">
            <label class="custom-control-label" for="yes">Yes</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="no" name="radioButtons" checked>
            <label class="custom-control-label" for="no">No</label>
          </div>
      </div>
      
      <div class="form-group mt-3">
          <label for="names">Team Members Names</label>
          <div class="input_fields_wrap" >
            <button class="add_field_button">Add More Fields</button>
            <div class="row" ><div class="col-6 "><input type="text" class="team_members_names" id="nameFill" name="user[0][user_info]" placeholder= "User info" required/><a href="#" class="remove_field"></a> </div> <div class="col-6"><input type="email" class="team_members_emails" id="emailFill" name="user[0][email_info]" placeholder= "User email" required/></div><a href="#" class="remove_field memberInfoFields">Remove</a></div> 
            <div class="row"><div class="col-6 "><input type="text" class="team_members_names"  name="user[1][user_info]" placeholder= "User info" required/><a href="#" class="remove_field"></a> </div> <div class="col-6"><input type="email" class="team_members_emails" name="user[1][email_info]" placeholder= "User email"  required/></div><a href="#" class="remove_field memberInfoFields">Remove</a></div>  
            <div class="row"><div class="col-6 "><input type="text" class="team_members_names"  name="user[2][user_info]" placeholder= "User info" required/><a href="#" class="remove_field"></a> </div> <div class="col-6"><input type="email" class="team_members_emails" name="user[2][email_info]" placeholder= "User email"  required/></div><a href="#" class="remove_field memberInfoFields">Remove</a></div>        
      
          </div>
      </div>
  

      <div class="d-flex justify-content-center">
          <input  type="reset" class="btn btn-danger mr-3 resetBtn btn-md">
          <button type="submit" id="submit" class="btn btn-primary btn-md">Submit</button>
  
          <!-- <button  type="button" id="meow" class="btn btn-primary btn-md">meow</button> -->
      </div>
      
  </form>
  
</div>
